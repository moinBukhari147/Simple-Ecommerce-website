{% extends 'shop/basic.html' %}
{%block title%}{{viewProduct.product_name}}{% endblock %}
{% block body %}

    <div class="container mt-5">
        <div class="row">
           <div class="col-7">
               <div class="row">
                   <img src="/media/{{viewProduct.product_image}} " style="width:100%; height: 60vh; object-fit:cover;" alt="">
               </div>
           </div>
            <div class="col-5">
                <div class="ms-5">
                    <h3>{{viewProduct.product_name}}</h3>
                    <p class="mt-2">{{viewProduct.product_desc}}</p>
                    <p>Rs: {{viewProduct.product_price}}</p>

                </div>
                <div class="row" style="margin-top: 100px;">
                    <button class="btn btn-outline-primary ms-5" style="width: 70%;">Add to Cart</button>
                </div>
                <div class="row ">
                    <button class="btn btn-primary mt-2 ms-5"style="width: 70%;">Shop Now</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
